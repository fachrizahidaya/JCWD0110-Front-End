<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
  </head>
  <body>
    <form action="" method="post">
      <p>
        <input type="text" placeholder="Email" />
      </p>
      <p>
        <input type="password" placeholder="Password" />
      </p>
      <input type="checkbox" />
      <input type="radio" />
      <input type="number" min="-10" max="10" />
      <input type="submit" value="OK" />
      <textarea rows="3" cols="64">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Mollitia odit aliquid consectetur ipsa dolorem quis reiciendis quibusdam nobis dolore veritatis exercitationem distinctio saepe, harum fugit quod dolorum, hic in quisquam.
      </textarea>
      <button type="button">Accept</button>
      <p>
        <select>
          <option style="color: red">Merah</option>
          <option style="color: blue">Biru</option>
          <option style="color: yellow">Kuning</option>
        </select>
      </p>
      <p>
        <select>
          <option style="color: red">Telur gulung</option>
          <option selected style="color: blue">Cilok</option>
          <option style="color: yellow">Bakso</option>
        </select>
      </p>

      <p>
        <label for="user">Username</label>
        <input type="text" name="user" />
      </p>
      <p>
        <label for="pass">Password</label>
        <input type="password" name="pass" />
      </p>
      <fieldset>
        <legend>Data diri</legend>
        <p>
          <label for="nama">Nama:</label>
          <input type="text" placeholder="Nama Lengkap" name="nama" />
        </p>
        <p>
          <label for="usia">Usia:</label>
          <input type="number" min="21" max="40" name="usia" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
