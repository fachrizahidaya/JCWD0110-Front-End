<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    #container {
      height: 270px;
      width: 450px;
      padding-top: 20px;
      border-radius: 5px;
      margin: 30px 0 0 30px;
      border: 1px solid black;
    }
    #img {
      width: 80%;
      height: 90px;
    }
    #title {
      margin: 15px 0;
      color: rgb(64, 60, 60);
    }
    #desc {
      color: rgb(64, 60, 60);
    }
    #button {
      margin-top: 15px;
      width: 25%;
      height: 40px;
      border: 5px double rgb(64, 60, 60);
      background-color: royalblue;
      color: white;
      border-radius: 5px;
    }
  </style>
  <body>
    <div id="container">
      <center>
        <img
          id="img"
          src="https://en.protothema.gr/wp-content/uploads/2016/03/hawaii1frenchdistrict.jpg"
          alt=""
        />
        <h1 id="title">Beautiful!</h1>
        <p id="desc">Modal with a custom image</p>
        <button id="button">Lovely!</button>
      </center>
    </div>
  </body>
</html>
