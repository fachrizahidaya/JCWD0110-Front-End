<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
    }
    img {
      height: 100px;
      width: 150px;
    }
    img:hover {
      height: 50px;
      width: 100px;
      transition: 0.5s;
      cursor: pointer;
    }
    table {
      background-color: orange;
    }
    input[type="radio"] {
      accent-color: yellow;
    }
  </style>
  <body>
    <table>
      <tr>
        <th>No.</th>
        <th>Image</th>
        <th>Name</th>
        <th>Food</th>
        <th>Group</th>
      </tr>
      <tr>
        <td>1</td>
        <td>
          <img
            src="https://piximus.net/media/21663/happy-cats-4.jpg"
            alt="cat"
          />
        </td>
        <td>Smiling<sup>Cat</sup></td>
        <td>Healthy<sub>Fish</sub></td>
        <td>
          <input type="radio" /><strong>Vertebrate</strong>
          <input type="radio" /><strong>Invertebrate</strong>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>
          <img
            src="https://myblahblahblahg.com/wp-content/uploads/2019/04/shutterstock_587936159.jpg"
            alt="dog"
          />
        </td>
        <td>Happy<sup>Dog</sup></td>
        <td>Fresh<sub>Meat</sub></td>
        <td>
          <input class="radio" type="radio" /><strong>Vertebrate</strong>
          <input type="radio" /><strong>Invertebrate</strong>
        </td>
      </tr>
      <tr>
        <td>3</td>
        <td>
          <img
            src="https://ireztia.com/wp-content/uploads/2017/09/Simpanse-betina-akan-mencapai-masa-puberty-1024x576.jpg"
            alt="simpanse"
          />
        </td>
        <td>Confuse<sup>Simpanse</sup></td>
        <td>Sweet<sub>Banana</sub></td>
        <td>
          <input type="radio" /><strong>Vertebrate</strong>
          <input type="radio" /><strong>Invertebrate</strong>
        </td>
      </tr>
      <tr>
        <td>4</td>
        <td>
          <img
            src="https://www.aquaticstories.com/wp-content/uploads/2020/07/shallow-focus-photo-of-pink-and-brown-jellyfish-1076758-scaled-e1593630646504.jpg"
            alt="jellyfish"
          />
        </td>
        <td>Frisky<sup>Jellyfish</sup></td>
        <td>Saltwater<sub>Plankton</sub></td>
        <td>
          <input type="radio" /><strong>Vertebrate</strong>
          <input type="radio" /><strong>Invertebrate</strong>
        </td>
      </tr>
      <tr>
        <td>5</td>
        <td>
          <img
            src="https://d3d0lqu00lnqvz.cloudfront.net/media/media/2b5058f2-5d4b-452a-a9fc-4c9772aed091.jpg"
            alt="squid"
          />
        </td>
        <td>Swiming<sup>Squid</sup></td>
        <td>Small<sub>Fish</sub></td>
        <td>
          <input type="radio" /><strong>Vertebrate</strong>
          <input type="radio" /><strong>Invertebrate</strong>
        </td>
      </tr>
    </table>
  </body>
</html>
